apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumerapp
  namespace: gardentest-rich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumerapp1
  template:
    metadata:
      labels:
        app: consumerapp1
    spec:
      containers:
      - image: reg.qdos.ddns.net/gardentest-rich/consumerapp1-build:v-4076c12a8c
        name: consumerapp1
        command:
          - dotnet
          - ConsumerApp1.dll
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ASPNETCORE_URLS
            value: http://+8080        
      imagePullSecrets:
      - name: myrepo
  

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: consumerapp1
  name: consumerportal-svc
spec:
  type: ClusterIP
  ports:
    - name: consumerportal-svc
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: consumerapp1

