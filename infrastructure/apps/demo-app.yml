---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
  #finalizers:
  #  - resources-finalizer.argocd.agoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/djqdos/gardentest-argo.git
    targetRevision: HEAD
    path: "demo-app"
  destination:
    namespace: gardentest-rich
    name: kind
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true